<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia</title>
</head>

<body>
  <div>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="Logosudoku.png" alt="Sudoku Logo" width="300" height="300" />
  </div>
  <br />
  <div>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video src="" width="300" height="300" controls autoplay loop muted>
      <source src="videoYoutube.mp4" type="video/mp4">
    </video>
  </div>
  <br />
  <div>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
      <source src="name.mp4" type="audio/mp3" />
    </audio>
  </div>
  <br />
</body>

</html>
